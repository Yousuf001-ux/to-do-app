<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
                </svg>
                <h1>To-Do</h1>
            </div>
            <div class="profile-container">
                <div class="profile">
                    <img src="./assets/tobi's_profile.jpg" alt="Tobi's profile picture">
                    <!-- <p>Yousuf</p> -->
                </div>
            </div>
        </div>
        <div class="main-content-filled-visible" id="main-content">
            <div class="nav">
                <div class="links">
                    <div class="all" id="all-tasks">
                        <p>All tasks</p>
                        <div class="number">
                            <p id="counter">0</p>
                        </div>
                    </div>
                    <div class="to-do-no-border" id="to-do">
                        <p>To-do</p>
                        <div class="number">
                            <p id="counter">0</p>
                        </div>
                    </div>
                    <div class="completed-no-border" id="completed">
                        <p>Completed</p>
                        <div class="number">
                            <p id="counter">0</p>
                        </div>
                    </div>
                </div>
                <div class="task-input">
                    <form id="form">
                        <input type="text" name="task" id="task" placeholder="What do you want to do?">
                        <button type="submit" id="submit">Add Task &#43;</button>
                    </form>
                </div>
            </div>
            <div class="todos" id="todos-container">
